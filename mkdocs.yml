site_name: docs.naokilog.com
copyright: 2023 naokilog.com
theme: material
extra:
  version: 0.1

markdown_extensions:
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - codehilite:
  - pymdownx.tabbed:
      alternate_style: true
  

plugins:
  - glightbox
  - search
  - git-revision-date-localized

nav:
  - index.md
  - JUNOS:
    - junos/life-cycle.md
    - 設定:
      - junos/fundamental.md
      - junos/initialize.md
  - SRX:
    - srx/pppoe.md
    - vSRX:
      - srx/vsrx/vsrx-vsphere-installation.md  
  - Others:
      - other/vlabs.md
      - other/useful-link.md
  - sample.md

extra_css:
  - css/extra.css

repo_url: https://github.com/Naoria45/pages
repo_name: Naoria45/pages